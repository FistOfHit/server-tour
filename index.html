<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Server Tour</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="tour" role="main" aria-label="GPU Server Tour">
      <!-- Required by app.js: viewer wraps the main image and hotspot overlay -->
      <div
        class="viewer"
        role="region"
        aria-label="Server image viewer"
        aria-live="polite"
      >
        <div class="viewer-image-wrap">
          <!-- Required: viewer-image-inner, tour-image, hotspot-layer -->
          <div id="viewer-image-inner" class="viewer-image-inner">
            <img
              id="tour-image"
              class="viewer-image"
              alt=""
              draggable="false"
            />
            <div
              id="hotspot-layer"
              class="hotspot-layer"
              aria-hidden="true"
            ></div>
            <div
              id="viewer-fade-overlay"
              class="viewer-fade-overlay"
              aria-hidden="true"
            ></div>
          </div>
        </div>
      </div>

      <nav class="bottom-nav" aria-label="Image navigation">
        <!-- Required: strip-wrap, image-strip (thumbnails filled by app.js) -->
        <div id="strip-wrap" class="strip-wrap">
          <div id="image-strip" class="image-strip"></div>
        </div>
        <div class="nav-buttons">
          <button
            type="button"
            id="btn-auto-tour"
            class="nav-btn nav-auto-tour"
            aria-label="Start auto tour"
          >
            Start tour
          </button>
          <button
            type="button"
            id="btn-prev"
            class="nav-btn nav-prev"
            aria-label="Previous view"
          >
            ‹
          </button>
          <button
            type="button"
            id="btn-next"
            class="nav-btn nav-next"
            aria-label="Next view"
          >
            ›
          </button>
        </div>
      </nav>

      <!-- Required: popup, popup-content, popup-title, popup-body (filled by app.js) -->
      <div
        id="popup"
        class="popup"
        role="dialog"
        aria-modal="true"
        aria-labelledby="popup-title"
        aria-describedby="popup-body"
        aria-label="Component details"
        hidden
      >
        <div class="popup-content" id="popup-content" tabindex="-1">
          <h2 id="popup-title" class="popup-title"></h2>
          <div id="popup-body" class="popup-body"></div>
        </div>
      </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
